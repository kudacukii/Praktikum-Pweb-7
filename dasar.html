<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contoh Chart.js</title>
  <!-- Menginstal Chart.js melalui CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Membuat elemen canvas untuk menampilkan grafik -->
  <canvas id="myChart" style="position: relative; height: 50vh; width: 75vw;"></canvas>

  <script>
    // Mengambil konteks dari elemen canvas
    const ctx = document.getElementById('myChart').getContext('2d');
    
    // Membuat chart dengan tipe 'line'
    const myChart = new Chart(ctx, {
      type: 'line', // Jenis grafik
      data: {
        labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni'], // Label sumbu X
        datasets: [{
          label: 'Penjualan',
          data: [10, 20, 30, 40, 50, 60], // Data untuk grafik
          borderColor: 'rgba(75, 192, 192, 1)',   // Warna garis
          backgroundColor: 'rgba(75, 192, 192, 0.2)', // Warna area di bawah garis
          borderWidth: 2
        }]
      }
    });
  </script>
</body>
</html>
