<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kustomisasi Sumbu Chart.js</title>
  <!-- Memanggil Chart.js melalui CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Elemen canvas untuk menampilkan chart -->
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    // Mengambil konteks dari elemen canvas
    const ctx = document.getElementById('myChart').getContext('2d');

    // Membuat chart dengan tipe 'line'
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni'], // Label sumbu X
        datasets: [{
          label: 'Penjualan',
          data: [10, 20, 30, 40, 50, 60], // Data sumbu Y
          borderColor: 'rgba(75, 192, 192, 1)',    // Warna garis
          backgroundColor: 'rgba(75, 192, 192, 0.2)', // Warna area di bawah garis
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          tooltip: {
            enabled: true  // Mengaktifkan tooltip saat hover
          },
          legend: {
            display: true  // Menampilkan legend
          }
        },
        scales: {
          x: {
            // Pengaturan sumbu X
            title: {
              display: true,
              text: 'Bulan'  // Label sumbu X
            }
          },
          y: {
            // Pengaturan sumbu Y
            beginAtZero: true, // Mulai dari 0
            title: {
              display: true,
              text: 'Jumlah Penjualan' // Label sumbu Y
            }
          }
        }
      }
    });
  </script>
</body>
</html>
